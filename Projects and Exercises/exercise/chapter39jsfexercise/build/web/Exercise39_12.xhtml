<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  <h:head>
    <title>24-Point Game</title>
  </h:head>
  <h:body>
    Enter four card values and click the button to determine whether the four 
    values has a 24-point solution.
    <h:form>   
      <h:panelGrid columns="4" style="color:green">
        <h:inputText id="value1" size="3"
                     value="#{exercise39_12.value1}"/>
        <h:inputText id="value2" size="3"
                     value="#{exercise39_12.value2}"/>
        <h:inputText id="value3" size="3"
                     value="#{exercise39_12.value3}"/>
        <h:inputText id="value4" size="3"
                     value="#{exercise39_12.value4}"/>
      </h:panelGrid>

      <!-- Use command button -->
      <h:panelGrid columns="4" style="color:green">
        <h:commandButton value="Find a Solution"/>
        <h:outputText escape="false" style="color:red" value="#{exercise39_12.response}" />
      </h:panelGrid>    </h:form>
  </h:body>
</html>
