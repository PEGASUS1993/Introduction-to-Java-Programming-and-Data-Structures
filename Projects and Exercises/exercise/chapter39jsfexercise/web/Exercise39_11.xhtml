  <h:head>
    <title>24-Point Game</title>
  </h:head>
  <h:body>
    24-Point Game
    <h:form>   
      <h:panelGrid columns="4" style="color:green">
        <h:graphicImage name="#{exercise39_11.imageName1}" library="image/card" width="50" height="70" />
        <h:graphicImage name="#{exercise39_11.imageName2}" library="image/card" width="50" height="70" />
        <h:graphicImage name="#{exercise39_11.imageName3}" library="image/card" width="50" height="70" />
        <h:graphicImage name="#{exercise39_11.imageName4}" library="image/card" width="50" height="70" />
      </h:panelGrid>

      <!-- Use command button -->
      <h:panelGrid columns="4" style="color:green">
        <h:commandButton value="Refresh" action ="#{exercise39_11.refresh}"/>
        <h:outputText escape="false" style="color:red" value="#{exercise39_11.response}" />
      </h:panelGrid>    </h:form>
  </h:body>
